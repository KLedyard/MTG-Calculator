<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MTG Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link 
        href="./style.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  </head>

  <body>
    <header class="border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32" aria-hidden="true">
              <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">MTG Deck Calculator</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="px-4 py-5 my-5 text-center">
        <img
          class="d-block mx-auto mb-4 rounded"
          src="../MTG Calculator Project/Pictures/ryan-quintal-Vp8RnXSnJ6I-unsplash.jpg"
          alt="Deck art"
          height="200"
        />
        <h1 class="display-5 fw-bold text-body-emphasis">MTG Deck Calculator</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            Find out how unique your deck is with our handy dandy deck calculator! Select either "URL", "File", or "Text Entry" and copy in your deck list via URL, file, or plain text.
          </p>
        </div>
      </div>

      <div class="container mt-4">
        <div class="mb-3">
          <label for="optionSelect" class="form-label">Select Import Mode</label>
          <select class="form-select" id="optionSelect">
            <option value="">-- Select Mode --</option>
            <option value="option1">URL</option>
            <option value="option2">File</option>
            <option value="option3">Text Entry</option>
          </select>
        </div>

        <div id="fields-container">
          <!-- Fields injected here -->
        </div>
      </div>

      <div class="container mt-4">
        <div class="mb-3">
      </div>
    </main>

    <footer class="border-top mt-5">
      <div class="container">
        <div
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="/"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
              aria-label="Bootstrap"
            >
              <svg class="bi" width="30" height="24" aria-hidden="true">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025 TKGames, Inc</span>
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a class="text-body-secondary" href="#" aria-label="Instagram">
                <svg class="bi" width="24" height="24" aria-hidden="true">
                  <use xlink:href="#instagram"></use>
                </svg>
              </a>
            </li>
            <li class="ms-3">
              <a class="text-body-secondary" href="#" aria-label="Facebook">
                <svg class="bi" width="24" height="24">
                  <use xlink:href="#facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

<div id="clipboard-toast" class="position-fixed bottom-0 start-50 translate-middle-x p-3 rounded shadow" style="display: none;">
  <div class="toast-body d-flex justify-content-between align-items-center">
    <span id="clipboard-toast-text">Placeholder message</span>
    <button type="button" id="clipboard-toast-close" class="btn btn-sm btn-light ms-3">OK</button>
  </div>
  <div class="progress mt-2" style="height: 5px;">
    <div id="clipboard-toast-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%;"></div>
  </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./index.js" ></script>

  </body>
</html>
